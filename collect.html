  {ru: "–≠—Ç–æ –≤–æ–∑–º–æ–∂–Ω–æ?", en: "Is it possible?"},

  {ru: "–≠—Ç–æ –≤–æ–Ω —Ç–∞–º", en: "It's over there."},

  {ru: "–≠—Ç–æ –æ—á–µ–Ω—å –≤–∞–∂–Ω–æ", en: "It's very important."},
  {ru: "–≠—Ç–æ —Å–∫–æ—Ä–æ –ø—Ä–∏–±—É–¥–µ—Ç", en: "It will arrive shortly."},

  {ru: "–ö–∞–∫–æ–≤–∞ —Å—Ç–æ–∏–º–æ—Å—Ç—å –Ω–æ–º–µ—Ä–∞?", en: "What's the room rate?"},
  {ru: "–ö–∞–∫–∞—è –ø–æ–≥–æ–¥–∞ –±—É–¥–µ—Ç –∑–∞–≤—Ç—Ä–∞?", en: "What will the weather be like tomorrow?"},

let current = 0, assembledWords = [], wordOrder = [], prevIdx = -1, allowInput = true;

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ —Å–ª–æ–≤–∞
function playWord(word){
  if(!('speechSynthesis' in window)) return;
  window.speechSynthesis.cancel();
  const u = new window.SpeechSynthesisUtterance(word);
  u.lang="en-US";
  const voices = window.speechSynthesis.getVoices();
  u.voice = voices.find(v=>v.lang && v.lang.startsWith('en')) || null;
  window.speechSynthesis.speak(u);
}

// –°—Ö–µ–º–∞ –¥–ª—è —Ç—Ä—ë—Ö —Ç–∏–ø–æ–≤ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–π
function getSentenceType(en) {
  const base = en.replace(/[.,?!]/g, '').toLowerCase();
  if (/^(what|where|when|how|why|who|which|whose|whom|are|is|am|does|do|did|will|can|would|should|could|must|was|were)\b/.test(base)) {
    let begin = "";
    if (/^(what|where|when|how|why|who|which|whose|whom)\b/.test(base))
      begin = "–í–æ–ø—Ä–æ—Å–∏—Ç–µ–ª—å–Ω–æ–µ —Å–ª–æ–≤–æ + ";
    return { type: "–í–æ–ø—Ä–æ—Å", hint: `${begin}–í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π –≥–ª–∞–≥–æ–ª + –ø–æ–¥–ª–µ–∂–∞—â–µ–µ + —Å–∫–∞–∑—É–µ–º–æ–µ (+ –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ)`};
  }
  if (/(\bnot\b)|n['‚Äô]t/.test(base)) {
    return { type: "–û—Ç—Ä–∏—Ü–∞–Ω–∏–µ", hint: "–ü–æ–¥–ª–µ–∂–∞—â–µ–µ + –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π –≥–ª–∞–≥–æ–ª + not + —Å–∫–∞–∑—É–µ–º–æ–µ (+ –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ)" };
  }
  return { type: "–£—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ", hint: "–ü–æ–¥–ª–µ–∂–∞—â–µ–µ + (–≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π –≥–ª–∞–≥–æ–ª) + —Å–∫–∞–∑—É–µ–º–æ–µ (+ –≤—Å—ë –æ—Å—Ç–∞–ª—å–Ω–æ–µ)" };
}

function shuffle(arr) {
  for(let i = arr.length-1; i > 0; i--) {
    let j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function showSentence(idx) {
  current = idx;
  prevIdx = idx;
  assembledWords = [];
  allowInput = true;
  document.getElementById('russianSentence').innerText = sentences[idx].ru;
  document.getElementById('result').innerText = '';
  document.getElementById('assembled').innerText = '';

  const info = getSentenceType(sentences[idx].en);

  // –í —Å—Ö–µ–º–µ —è–≤–Ω–æ —Ä–∞–∑—ä—è—Å–Ω—è–µ–º –≥–¥–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –≤–æ–ø—Ä–æ—Å–∏—Ç–µ–ª—å–Ω–æ–µ —Å–ª–æ–≤–æ
  document.getElementById('scheme').innerText =
    info.hint +
    (info.type === "–í–æ–ø—Ä–æ—Å"
      ? " (–µ—Å–ª–∏ –µ—Å—Ç—å –≤–æ–ø—Ä–æ—Å–∏—Ç–µ–ª—å–Ω–æ–µ —Å–ª–æ–≤–æ ‚Äî What, Where, Why, When, How –∏ –¥—Ä., –æ–Ω–æ —Å—Ç–∞–≤–∏—Ç—Å—è –ø–µ—Ä–≤—ã–º)"
      : "");

  let words = sentences[idx].en.replace(/[.,?!]/g, '').split(' ');
  wordOrder = words.slice();
  let shuffled = words.slice(); shuffle(shuffled);

  let html = '';
  shuffled.forEach(word => {
    html += `
      <span class="word-cell">
        <button class="word-btn" type="button" onclick="selectWord(this, '${word.replaceAll("'", "\\'")}')">${word}</button>
        <button class="sound-btn" onclick="event.stopPropagation();playWord('${word.replaceAll("'", "\\'")}');return false;" title="–ü—Ä–æ—Å–ª—É—à–∞—Ç—å —Å–ª–æ–≤–æ">üîä</button>
      </span>
    `;
  });
  document.getElementById('words').innerHTML = html;
  updateButtonsState();

  // –†–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è —Å–ø—Ä–∞–≤–∫–∞
  document.getElementById('hintblock').innerHTML =
    `<b>–¢–∏–ø –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è:</b> ${info.type}<br>
    <hr>
    <b>–ß—Ç–æ —Ç–∞–∫–æ–µ –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ –≥–ª–∞–≥–æ–ª—ã?</b><br>
    <span style="color:#145ca1">
      –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ –≥–ª–∞–≥–æ–ª—ã (auxiliary verbs) ‚Äî —ç—Ç–æ —Å–ª—É–∂–µ–±–Ω—ã–µ —Å–ª–æ–≤–∞, –∫–æ—Ç–æ—Ä—ã–µ —Å–∞–º–∏ –ø–æ —Å–µ–±–µ –Ω–µ –ø–µ—Ä–µ–≤–æ–¥—è—Ç—Å—è, –Ω–æ –ø–æ–º–æ–≥–∞—é—Ç —Å—Ç—Ä–æ–∏—Ç—å –≤–æ–ø—Ä–æ—Å—ã, –æ—Ç—Ä–∏—Ü–∞–Ω–∏—è –∏ –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –≤—Ä–µ–º–µ–Ω–∞. <br>
    </span>
    <b>–ü—Ä–∏–º–µ—Ä—ã (–±–µ–∑ "have"):</b> <span style="color:#2057b4"><b>do</b>, <b>does</b>, <b>did</b>, <b>will</b>, <b>am</b>, <b>is</b>, <b>are</b>, <b>was</b>, <b>were</b>, <b>can</b>, <b>could</b>, <b>shall</b>, <b>should</b>, <b>would</b>, <b>must</b></span>.<br>
    <br>
    <b>–í –∫–∞–∂–¥–æ–º –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–∏ —Å—Ç–∞–≤–∏—Ç—Å—è —Ç–æ–ª—å–∫–æ <u>–æ–¥–∏–Ω</u> –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π –≥–ª–∞–≥–æ–ª!</b><br>
    <br>
    <b>–ö–∞–∫ —Å—Ç—Ä–æ–∏—Ç—Å—è –≤–æ–ø—Ä–æ—Å:</b><br>
    –ï—Å–ª–∏ –µ—Å—Ç—å –≤–æ–ø—Ä–æ—Å–∏—Ç–µ–ª—å–Ω–æ–µ —Å–ª–æ–≤–æ (<span style="color:#155c85">What, Where, Why, When, How, Who</span> –∏ –¥—Ä.), –æ–Ω–æ –∏–¥—ë—Ç –≤ <b>—Å–∞–º–æ–º –Ω–∞—á–∞–ª–µ</b>.<br>
    –ó–∞—Ç–µ–º ‚Äî <b>–≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–π –≥–ª–∞–≥–æ–ª</b>, –ø–æ–¥–ª–µ–∂–∞—â–µ–µ –∏ —Å–º—ã—Å–ª–æ–≤–æ–π –≥–ª–∞–≥–æ–ª.<br>
    <b>–ü—Ä–∏–º–µ—Ä (—Å –≤–æ–ø—Ä–æ—Å–∏—Ç–µ–ª—å–Ω—ã–º —Å–ª–æ–≤–æ–º):</b> <span style="color:#2a8649">Where do you live?</span><br>
    <b>–ü—Ä–∏–º–µ—Ä (–±–µ–∑):</b> <span style="color:#2a8649">Do you play football?</span><br>
    <br>
    <span style="color:#ba2323; font-weight:bold;">–í–ê–ñ–ù–û! Do, does, did –Ω–µ —Å—Ç–∞–≤—è—Ç—Å—è –≤ –æ–±—ã—á–Ω–æ–º (—É—Ç–≤–µ—Ä–¥–∏—Ç–µ–ª—å–Ω–æ–º) –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–∏!</span> –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∏—Ö —Ç–æ–ª—å–∫–æ –¥–ª—è <b>–≤–æ–ø—Ä–æ—Å–æ–≤</b> –∏ <b>–æ—Ç—Ä–∏—Ü–∞–Ω–∏–π</b>.<br>
    <b>–ü—Ä–∏–º–µ—Ä (—É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ):</b> I play football.<br>
    <b>–ü—Ä–∏–º–µ—Ä (–æ—Ç—Ä–∏—Ü–∞–Ω–∏–µ):</b> I do not play football.<br>
    <b>–ü—Ä–∏–º–µ—Ä (–≤–æ–ø—Ä–æ—Å):</b> Do you play football?<br>
    `;
}

function updateButtonsState() {
  const btns = document.querySelectorAll('.word-btn');
  let expected = wordOrder[assembledWords.length];
  btns.forEach(btn => {
    btn.disabled = (btn.innerText !== expected && !btn.disabled) || !allowInput;
  });
}

function selectWord(btn, word) {
  if(!allowInput || btn.disabled) return;
  if (word !== wordOrder[assembledWords.length]) {
    return;
  }
  assembledWords.push(word);
  btn.disabled = true;
  document.getElementById('assembled').innerText = assembledWords.join(' ');
  document.getElementById('result').innerText = '';
  updateButtonsState();

  if(assembledWords.length === wordOrder.length) {
    allowInput = false;
    playSound();
    setTimeout(() => checkSentence(true), 300);
  }
}

function checkSentence(autoNext=false){
  let correct = sentences[current].en.replace(/[.,?!]/g, '').trim().replace(/\s+/g, ' ').toLowerCase();
  let user = assembledWords.join(' ').trim().toLowerCase();

  if(!user){
    document.getElementById('result').innerText = "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–æ–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ.";
    allowInput = true;
    updateButtonsState();
    return;
  }

  if(user === correct){
      document.getElementById('result').innerText = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
      if(autoNext) setTimeout(() => nextSentence(false), 1100);
  } else {
      document.getElementById('result').innerText = "‚ùå –û—à–∏–±–∫–∞ –≤ –ª–æ–≥–∏–∫–µ —Å–±–æ—Ä–∫–∏.";
      allowInput = true;
      clearAssembled();
  }
}

function clearAssembled() {
  allowInput = true;
  assembledWords = [];
  document.getElementById('assembled').innerText = '';
  document.querySelectorAll('.word-btn').forEach(b => {
      b.disabled = false;
  });
  updateButtonsState();
  document.getElementById('result').innerText = '';
}

function nextSentence(direct=false) {
  let next;
  do {
    next = Math.floor(Math.random() * sentences.length);
  } while(next === prevIdx && sentences.length>1);
  showSentence(next);
  document.getElementById('result').innerText = '';
}

// –û–∑–≤—É—á–∫–∞ –ø–æ–ª–Ω–æ–≥–æ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è (tts)
function playSound(){
  if(!('speechSynthesis' in window)) return;
  window.speechSynthesis.cancel();
  const utt = new window.SpeechSynthesisUtterance(sentences[current].en);
  utt.lang = "en-US";
  const voices = window.speechSynthesis.getVoices();
  utt.voice = voices.find(v=>v.lang && v.lang.startsWith('en')) || null;
  window.speechSynthesis.speak(utt);
}

window.onload = () => {
  if (window.speechSynthesis.onvoiceschanged !== undefined) {
    window.speechSynthesis.onvoiceschanged = function(){};
  }
  showSentence(Math.floor(Math.random()*sentences.length));
};
