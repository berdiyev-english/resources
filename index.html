<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
     <!-- 1. ЗАГОЛОВОК (Самое важное для поиска) -->
    <title>BEMAT — Английский бесплатно: фильмы, книги, курсы, подготовка к ЕГЭ/ОГЭ</title>
    
    <!-- 2. ОПИСАНИЕ (То, что люди видят под ссылкой в Google) -->
    <meta name="description" content="Бесплатные ресурсы для изучения английского языка. Смотреть фильмы и сериалы на английском, читать книги с переводом, готовиться к ЕГЭ и ОГЭ. Бесплатные курсы, тренажеры грамматики и разговорная практика в BEMAT.">
    
    <!-- 3. КЛЮЧЕВЫЕ СЛОВА (Для Яндекса) -->
    <meta name="keywords" content="английский язык, бесплатно, фильмы на английском, книги на английском, подготовка к ЕГЭ по английскому, подготовка к ОГЭ, бесплатные курсы английского, грамматика, аудирование, разговорная практика, BEMAT">

    <!-- Иконки и Manifest -->
    <link rel="icon" type="image/png" href="/icophot/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icophot/tavicon.svg" />
    <link rel="shortcut icon" href="/icophot/tavicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icophot/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="BEMAT" />
    <link rel="manifest" href="/icophot/site.webmanifest" />

    <!-- Open Graph (Красивая ссылка в Telegram/WhatsApp) -->
    <meta property="og:title" content="BEMAT — Весь английский в одном месте">
    <meta property="og:description" content="Фильмы, книги, курсы и подготовка к экзаменам бесплатно.">
    <meta property="og:image" content="https://bemat.ru/icophot/web-app-manifest-512x512.png">
    <meta property="og:type" content="website">

    <!-- Настройки для iOS PWA -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet"/>
    
    <!-- 2. Скрипт для уведомлений OneSignal -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          appId: "ВАШ-ID-ОТ-ONESIGNAL", // <-- СМ. ИНСТРУКЦИЮ НИЖЕ
          safari_web_id: "web.onesignal.auto.xxxxx",
          notifyButton: {
            enable: true,
          },
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
