<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú—è—É! –ü–µ—Ä–µ—Ö–æ–¥...</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω - —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: #333;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ—Ç–∏–∫–∞ */
        .cat-container {
            position: relative;
            width: 320px;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ (–≥–æ–ª–æ–≤–∞ –∫–æ—Ç–∞) */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 25px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω–∞—è –º–æ—Ä–¥–æ—á–∫–∞ */
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* –£—à–∫–∏ –∫–æ—Ç–∏–∫–∞ */
        .ear {
            position: absolute;
            top: -15px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            z-index: 1;
        }
        .ear.left {
            left: 20px;
            transform: rotate(-15deg);
        }
        .ear.right {
            right: 20px;
            transform: rotate(15deg);
        }

        /* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —á–∞—Å—Ç—å —É—à–∫–∞ */
        .ear::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: #e9d8fd; /* –°–≤–µ—Ç–ª–æ-—Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            border-radius: 5px;
            opacity: 0.7;
        }

        /* –ú–æ—Ä–¥–æ—á–∫–∞ (—ç–º–æ–¥–∑–∏) */
        .cat-face {
            font-size: 50px;
            margin-bottom: 10px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            color: #553c9a;
            font-size: 22px;
            margin: 10px 0;
        }

        p {
            color: #718096;
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* –ö–Ω–æ–ø–∫–∞-–ª–∞–ø–∫–∞ */
        .btn {
            background: linear-gradient(90deg, #805ad5 0%, #6b46c1 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 5px 15px rgba(107, 70, 193, 0.4);
            transition: transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes bounceIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="cat-container">
        <!-- –£—à–∫–∏ -->
        <div class="ear left"></div>
        <div class="ear right"></div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ -->
        <div class="card">
            <span class="cat-face">üê±</span>
            <h1>–ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–∞–π—Ç</h1>
            <p>–°–µ–π—á–∞—Å –º—ã –æ—Ç–∫—Ä–æ–µ–º <strong>bemat.ru</strong> –≤ —Ç–≤–æ–µ–º –±—Ä–∞—É–∑–µ—Ä–µ, —á—Ç–æ–±—ã –≤—Å–µ —Ä–∞–±–æ—Ç–∞–ª–æ –∏–¥–µ–∞–ª—å–Ω–æ!</p>
            
            <button class="btn" onclick="forceRedirect()">–û—Ç–∫—Ä—ã—Ç—å —Å–∞–π—Ç üêæ</button>
        </div>
    </div>

    <script>
        // –¶–µ–ª–µ–≤–∞—è —Å—Å—ã–ª–∫–∞
        const targetUrl = "https://bemat.ru";

        function forceRedirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: —ç—Ç–æ Android?
            if (/android/i.test(userAgent)) {
                // –¢–†–Æ–ö –î–õ–Ø ANDROID:
                // –ü—ã—Ç–∞–µ–º—Å—è –æ—Ç–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ Intent, —ç—Ç–æ –∑–∞—Å—Ç–∞–≤–ª—è–µ—Ç —Ç–µ–ª–µ—Ñ–æ–Ω –æ—Ç–∫—Ä—ã—Ç—å Chrome
                // –≤–º–µ—Å—Ç–æ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–≥–æ –±—Ä–∞—É–∑–µ—Ä–∞ –ò–Ω—Å—Ç–∞–≥—Ä–∞–º–∞
                var intentUrl = "intent://bemat.ru#Intent;scheme=https;package=com.android.chrome;end";
                
                // –ü—Ä–æ–±—É–µ–º –æ—Ç–∫—Ä—ã—Ç—å Intent
                window.location.href = intentUrl;
                
                // –ù–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ Chrome –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –∏–ª–∏ —Ç—Ä—é–∫ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, 
                // —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –æ—Ç–∫—Ä—ã–≤–∞–µ–º –æ–±—ã—á–Ω—ã–º —Å–ø–æ—Å–æ–±–æ–º
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 500);
            } 
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: —ç—Ç–æ iOS (iPhone/iPad)?
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // –¢–†–Æ–ö –î–õ–Ø iOS:
                // –ù–∞ iPhone —Å–ª–æ–∂–Ω–µ–µ –≤—ã–ø—Ä—ã–≥–Ω—É—Ç—å –∏–∑ –ò–Ω—Å—Ç–∞–≥—Ä–∞–º–∞ –ø—Ä–æ–≥—Ä–∞–º–º–Ω–æ.
                // window.open —Å '_blank' - –ª—É—á—à–∏–π —Å–ø–æ—Å–æ–± –ø–æ–ø—ã—Ç–∞—Ç—å—Å—è –æ—Ç–∫—Ä—ã—Ç—å –Ω–æ–≤—É—é –≤–∫–ª–∞–¥–∫—É.
                window.open(targetUrl, '_blank');
            } 
            // –û–±—ã—á–Ω—ã–π –∫–æ–º–ø—å—é—Ç–µ—Ä
            else {
                window.open(targetUrl, '_blank');
            }
        }
    </script>
</body>
</html>
